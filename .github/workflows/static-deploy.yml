name: Deploy Static Site to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying static content
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Fix filename case for GitHub Pages
        run: |
          # GitHub Pages is case-sensitive, ensure index.html is lowercase
          if [ -f "Index.html" ] && [ ! -f "index.html" ]; then
            mv Index.html index.html
            echo "‚úÖ Renamed Index.html to index.html for GitHub Pages compatibility"
          fi
          
          # Verify the main file exists
          if [ -f "index.html" ]; then
            echo "‚úÖ index.html found"
          else
            echo "‚ùå No index.html file found!"
            exit 1
          fi
          
          # Check project files
          echo "üìÅ Checking project files:"
          ls -la project/ || echo "‚ö†Ô∏è No project directory found"
          
          # Display file structure for debugging
          echo "üìã Repository structure:"
          find . -name "*.html" -o -name "*.md" | head -20
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: '.'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
