<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01/07/2025 Day Html</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f4f6fa;
            margin: 0;
            padding: 0 20px;
            color: #222;
        }
        h1, h2, h3, h4, h5, h6 {
            margin-top: 1.2em;
            margin-bottom: 0.5em;
        }
        h1 {
            color: #2d6cdf;
        }
        h2 {
            color: #3a3a3a;
        }
        h3, h4, h5, h6 {
            color: #444;
        }
        strong {
            color: #e67e22;
        }
        mark {
            background: #ffe066;
            padding: 0 4px;
            border-radius: 3px;
        }
        p {
            line-height: 1.6;
            margin-bottom: 1em;
        }
        a {
            color: #2d6cdf;
            text-decoration: none;
            transition: color 0.2s;
        }
        a:hover {
            color: #e67e22;
            text-decoration: underline;
        }
        .links-section {
            margin: 1.5em 0;
            padding: 1em;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(44, 62, 80, 0.06);
        }
        iframe {
            border: 1px solid #d1d5db;
            border-radius: 6px;
            margin: 1em 0;
            background: #fff;
        }
        hr {
            border: none;
            border-top: 1px solid #d1d5db;
            margin: 2em 0;
        }
        .sample-paragraph {
            text-decoration: underline;
        }
        .home-nav {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: #2d6cdf;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 4px 12px rgba(45, 108, 223, 0.3);
            transition: all 0.3s ease;
        }
        .home-nav:hover {
            background: #e67e22;
            color: white;
            text-decoration: none;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(230, 126, 34, 0.4);
        }
        .home-nav i {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <!-- Home Navigation Link -->
    <a href="../index.html" class="home-nav">
        üè† Back to Work Portfolio
    </a>
    
    <h1>This is <strong>Shubham Kulkarni</strong></h1>
    <h2><i>H2 Heading</i></h2>
    <mark>Shubham</mark>
    <p>H<sub>2</sub>O, Shubham <sup>sk</sup></p>

    <h3><em>Heading</em></h3>
    <h4>H4 Heading</h4>
    <h5><b>H5 Heading</b></h5>
    <h6>H6 Heading</h6>
    <p class="sample-paragraph">This is a sample paragraph</p>

    <iframe name="frame1" width="100%" height="200" title="Frame 1"></iframe>

    <div class="links-section">
        <h1>Links Opening Type</h1>
        <a href="https://www.manasvi.tech/" target="_self">(self) Same Tab</a><br>
        <a href="https://www.manasvi.tech/" target="_blank" rel="noopener">(blank) New Tab</a><br>
        <a href="https://www.manasvi.tech/" target="frame1">Open in Frame 1</a><br>
        <a href="https://www.manasvi.tech/" target="_top">Top Window</a><br>
    </div>

    <hr>
    <iframe src="https://www.manasvi.tech/" title="Manasvi Tech Website" width="100%" height="300"></iframe>
    <hr>

    <a href="https://www.manasvi.tech/" class="home-nav"><i class="home-icon"></i> Home</a>

</html>
